<div class="container" ng-show="tab === 3">
	<div class="github-profile" ng-controller="userController" ng-cloak>
		<img src="/public/img/gh-mark-32px.png" alt="github logo" />
		<p><span>ID: {{id}}</p>
		<p><span>Username: {{username}}</p>
		<p><span>Display Name: {{name}}</p>
		<p><span>Repositories: {{repos}}</p>
	</div>
</div>
