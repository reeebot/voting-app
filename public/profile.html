<!DOCTYPE html>

<html ng-app="votingApp">

	<head>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script type="text/javascript" src="https://code.angularjs.org/1.5.6/angular-resource.min.js"></script>
		<script type="text/javascript" src="controllers/mainController.client.js"></script>

		<title>voting.app - fullstack voting application by rebot</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			<div class="github-profile" ng-controller="userController" ng-cloak>
				<img src="/public/img/gh-mark-32px.png" alt="github logo" />
				<p><span>ID: {{id}}</p>
				<p><span>Username: {{username}}</p>
				<p><span>Display Name: {{name}}</p>
				<p><span>Repositories: {{repos}}</p>
				<a class="menu" href="/">Home</a>
				<p id="menu-divide">|</p>
				<a class="menu" href="/logout">Logout</a>
			</div>
		</div>
	</body>

</html>
